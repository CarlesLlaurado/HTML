<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatas fritas</title>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>Receta patatas fritas caseras</p>
    <img width="400 " height="300" src="https://i.pinimg.com/1200x/a4/7c/a2/a47ca20ef18080e68e8faf25793e81d1.jpg" alt="Patatas Fritas">
    <p>Ingredientes:</p>
    <ul>
        <li>4 patatas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <p>Elaboración:</p>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortas, la sal y los ajos.</li>
        <li>Freír al gusto</li>
        <li>Servir al plato.</li>
    </ol>
</body>
</html>
